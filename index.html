<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://use.fontawesome.com/c3c289a2b6.js"></script>

    <title>Weather App</title>
</head>
<body>
    <main class="container-fluid">
        <div class="container">
            <div class="row">
                <div class=col-sm-12>
                    <div class="p-3 mb-2 text-white text-center">
                        <h1>Weather Dashboard</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                
                <div class="col-2"><div class=title2><h4>Search for a City:</h4></div>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="">
                        <div class="input-group-append">
                            <button data-city class="btn btn-primary button" type="button">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <ul class="list-group searchedCities"></ul>
                </div>
                    <div class="col-8">
                        <h4>Current Forecast:</h4>
                        <div class="card w-100">
                            <div id="new-city" class="card-body usercity"></div>
                        </div>
                <div class="forecast">
                    <h4>5-Day Forecast:</h4>
                    <div class="row" id="five-day">
                        <div class="col-sm-2">
                            <div class="fivedays card text-white bg-primary mb-4">
                                <div id="1" class="card-body-3">
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="fivedays card text-white bg-primary mb-4">
                                <div id="2" class="card-body-3">
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="fivedays card text-white bg-primary mb-4">
                                <div id="3" class="card-body-3">
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="fivedays card text-white bg-primary mb-4">
                                <div id="4" class="card-body-3">
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="fivedays card text-white bg-primary mb-4">
                                <div id="5" class="card-body-3">
                                    <p class="card-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-6"></div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>

    
</body>
</html>
